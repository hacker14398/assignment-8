<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculate square</title>
  <meta charset="utf-8"/>
  <script>
      var x=10;
      function calculateSquare() {
      console.log("Value of x is : " + x);
      document.body.innerHTML += "<p>The square of " + x + " = " + x * x + "</p>";
    }
  </script>
</head>
  <body>

    <button onclick="calculateSquare();">Click me to display the square of the x variable</button>
  </body>
</html>
